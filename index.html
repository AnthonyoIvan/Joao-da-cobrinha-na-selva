<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha na Selva</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>🌴 Cobrinha na Selva 🐍</h1>
        <div id="score">Pontuação: 0</div>
        <button id="start-btn">Iniciar Aventura! 🎮</button>
        <div class="canvas-container">
            <canvas id="game-board"></canvas>
        </div>
        
        <!-- Controles para mobile -->
        <div class="mobile-controls">
            <div class="controls-row">
                <button class="control-btn" id="up-btn">⬆️</button>
            </div>
            <div class="controls-row">
                <button class="control-btn" id="left-btn">⬅️</button>
                <button class="control-btn" id="down-btn">⬇️</button>
                <button class="control-btn" id="right-btn">➡️</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
